<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <a href="listagem.html">Home</a>
      <a href="cadastro.html">Cadastro</a>
    </div>
    <div class="container-home">
      <h1>Criar cadastro</h1>
      <form id="form-pet">
        <div class="container-input">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
          <span id="error-nome"></span>
        </div>

        <div class="input-container">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" rows="5"></textarea>
          <span id="error-descricao"></span>
        </div>

        <div class="input-container">
          <label>Category</label>
          <select id="tipo">
            <option value="" class="option-bold">Selecione um opção</option>
            <option value="CACHORRO">Cachorro</option>
            <option value="GATO">Gato</option>
            <option value="PASSARO">Pássaros</option>
            <option value="DIVERSOS">Diversos</option>
          </select>
          <span id="error-tipo"></span>
        </div>

        <div class="container-input">
          <label for="foto">Escolha uma foto</label>
          <input type="file" id="foto" />
          <span id="error-foto"></span>
        </div>

        <div class="button-container">
          <button class="button-submit" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
  <script src="script/script.js"></script>
</html>
